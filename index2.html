<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //swapping of two numbers 
        //using destructuring assignment
        var A =45;
       var B=35;
       console.log('Number A before swapping is '+ A)
       console.log('Number B before swapping is '+ B)
       [A , B]=[B,A]

       console.log('Number A AFTER swapping is '+ A)
       console.log('Number B AFTER swapping is '+ B)
    </script>
</body>
</html>
